<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="d-flex justify-content-center">
      <select
        id="sizeSelector"
        class="form-select col-4 w-25 m-3"
        aria-label="Default select example"
      >
        <option selected disabled>Elige un tamaño de tu carta ideal!</option>
        <option value="small">Pequeño</option>
        <option value="medium">Mediano</option>
        <option value="large">Grande</option>
      </select>
    </div>
    <div class="d-flex justify-content-center p-2">
      <button id="boton" class="btn btn-primary w-25 ">
        Click here to change the card
      </button>
    </div>
    <div class="carta  bg-white " id="laCarta">
      <div id="randomIcon1" class="topCard col-12 float-start ps-4">♣</div>
      <div id="number" class="body d-flex justify-content-center col-12">9</div>
      <div id="randomIcon2" class="bottomCard col-12 pe-4">♣</div>
    </div>
    <div class="d-flex justify-content-center m-1 p-5">
      <h1 id="titulo">Welcome To the randomCard</h1>
    </div>
  </body>
</html>
